---
layout: default
---
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span id="link"><a href="{{ post.url }}">{{ post.title }}</a></span><span id="date">{{ post.date | date_to_string }}</span></li>
      <li><span id="excerpt">{{ post.excerpt }}</span></li>
      <br>
    {% endfor %}
  </ul>
</div>
